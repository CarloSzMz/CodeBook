<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMirror con Selector de Modo y Botón de Ejecución</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
    <!-- Asegúrate de cargar los modos adicionales que puedas necesitar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/php/php.min.js"></script>
</head>
<body>
    <label for="languageSelect">Selecciona un lenguaje:</label>
    <select id="languageSelect">
        <option value="text/javascript">JavaScript</option>
        <option value="application/x-httpd-php">PHP</option>
        <!-- Agrega más opciones según tus necesidades -->
    </select>

    <textarea id="code"></textarea>

    <button id="runCode">Ejecutar Código</button>

    <!-- Agrega un div para mostrar el resultado -->
    <div id="output"></div>

    <script src="../js/pizzarra.js">
        
    </script>
</body>
</html>
