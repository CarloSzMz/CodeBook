<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./support.css" />
  </head>
  <body>
    <header>
      <p id="logo">CODE<span style="color: gold">BOOK</span></p>
      <nav>
        <img src="./Property 1=Default.jpg" />
      </nav>
    </header>
    <div id="sub_header">SUPPORT</div>
    <main>
      <form action="">
        <div id="formulario">
          <div>
            <input
              id="GET-name"
              type="text"
              name="name"
              required
              placeholder="Name"
            />
          </div>
          <div>
            <input
              id="GET-email"
              type="email"
              name="email"
              required
              placeholder="Email"
            />
          </div>
          <div>
            <input
              id="GET-phone"
              type="tel"
              name="phone"
              required
              placeholder="Phone"
            />
          </div>
          <div>
            <textarea
              name="message"
              id="GET-message"
              cols="0"
              rows="3"
              required
              placeholder="Message"
            ></textarea>
          </div>
          <div id="enviar">
            <button>SEND</button>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
