<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Registro</title>
    <link rel="shortcut icon" href="../Images/logo.png" type="png">
    <!-- Estilos de la página -->
    <link rel="stylesheet" href="Estilos/Registro.css">

<body>
    <form method="post" action="./Registro.php" onsubmit="return validarFormulario()">

        <input type="text" id="NombreUsuario" name="NombreUsuario" minlength="4" required><br>
        <label>Correo Electronico</label>
        <input type="text" id="Correo" name="Correo" required><br>
        <label>Contraseña</label>
        <input type="password" id="Contrasenya1" name="Contrasenya1" minlength="6" required><br>

        <input type="password" id="Contrasenya2" name="Contrasenya2" minlength="6" required><br>
        <input type="submit" id="enviarForm">
    </form>
    <button id="btnIniciarSesion">Ya tienes cuenta? Inicia sesion</button>
    <!-- Bootstrap 5.0.2 JS -->

        document.getElementById("btnIniciarSesion").addEventListener("click", function () {

            window.location.href = "../Login/InicioSesion.html";
        });
    </script>

</html>
