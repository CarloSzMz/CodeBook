<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrearUser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0265a14cdb.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- FALTA COMPROBAR FORM CON JS-->


    <div class="caja mt-2 mb-5">
        <form class="form_edicion" action="./crearUsuarios.php" method="POST">
            <section class="d-flex justify-content-center align-items-center">
                <div class="card shadow col-xs-12 col-sm-6 col-md-6 col-lg-4   p-4">
                    <div class="row">

                        <div class="col-lg-12">

                            <h2 class="text-center">Crear Usuario</h2>

                        </div>
                    </div>

                    <div class="row">

                        <!-- Nombre -->
                        <div class="col-xs-12 col-sm-12 col-md-12 p-3">
                            <div class="form-group">
                                <strong>Nombre:</strong>
                                <input type="text" name="nombre" class="form-control" placeholder="Nombre">
                            </div>
                        </div>

                        <!-- E-mail -->
                        <div class="col-xs-12 col-sm-12 col-md-12 p-3">
                            <div class="form-group">
                                <strong>E-mail:</strong>
                                <input type="email" name="email" class="form-control" placeholder="E-mail">
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="col-xs-12 col-sm-12 col-md-12 p-3">
                            <div class="form-group">
                                <strong>Password:</strong>
                                <input type="password" name="password" class="form-control">
                            </div>
                        </div>

                        <!-- Tipo -->
                        <div class="col-xs-12 col-sm-12 col-md-12 p-3">
                            <div class="form-group">
                                <strong>Tipo:</strong>

                                <select name="tipo" class="form-control">
                                    <option selected disabled>Seleccione Tipo:</option>
                                    <option value="0">Usuario</option>
                                    <option value="1">Admin</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-12 mt-2">
                            <button type="submit" class="btn btn-success float-left">Crear Usuario</button>
                            <a class="btn btn-danger float-right" href="../../AdminDashboard.html" title="Ver Usuarios">
                                Volver
                            </a>
                        </div>
                    </div>

                </div>
            </section>
        </form>
    </div>
</body>

</html>
