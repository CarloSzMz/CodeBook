<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <script src="https://kit.fontawesome.com/0265a14cdb.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container mt-3">
        <div class="container mt-3 mb-2" id="infoCurso"></div>
        <div class="container">
            <h1>Episodios</h1>

            <!-- Div de la tabla-->
            <div id="Episodios"></div>
            <button id="btnAddEpisodio" class="btn btn-info">
                <a href="./Episodios/crear/crearEpisodios.html?id=${idCurso}">AÃ±adir Episodio</a>
            </button>
            <!-- Modal Editar Episodio -->
            <div class="modal fade" id="editModalEpisodio" tabindex="-1" aria-labelledby="createModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="createModalLabel">Editar Episodio</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="nombre" class="col-form-label">Nombre: </label>
                                <input type="text" id="nombre" class="form-control" placeholder="Nombre" />
                            </div>
                            <div class="form-group">
                                <label for="descripcion" class="col-form-label">Descripcion: </label>
                                <input id="descripcion" type="text" class="form-control" name="descripcion"
                                    placeholder="Descripcion" />
                            </div>
                            <div class="form-group">
                                <label for="miniatura" class="col-form-label">Miniatura: </label>
                                <input id="miniatura" type="text" class="form-control" name="miniatura"
                                    placeholder="Miniatura" size="50" minlength="0" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="confirmarEditEpisodio">Editar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div id="Comentarios" class="container mt-5 mb-5">
            <h1>Comentarios</h1>

            <table id="TablaComments"></table>
        </div>

        <button class="btn btn-info"><a href="../../AdminDashboard.html">Volver</a></button>

    </div>
</body>
<script src="./verCurso.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
