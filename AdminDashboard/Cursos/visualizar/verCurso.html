    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="AdminDashboard.html">CodeBook</a>
        <!-- Navbar Search-->
        <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search for..." aria-label="Search for..."
                    aria-describedby="btnNavbarSearch" />

                        class="fas fa-search"></i></button>
            </div>
        </form>
        <!-- Navbar-->
        <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#!">Settings</a></li>
                    <li><a class="dropdown-item" href="#!">Activity Log</a></li>

                        <hr class="dropdown-divider" />
                    </li>
                    <li><a class="dropdown-item" href="#!">Logout</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <div class="col bg-secondary d-flex flex-column">
        <div class="container mt-4" id="infoCurso"></div>
        <div class="container mt-4 p-2 border border-dark bg-white">
            <h5 class="p-2 border-bottom border-dark mb-0 bg-white text-dark fw-bold">Episodios</h5>

            <!-- Div de la tabla-->
            <div id="Episodios"></div>

            <button id="btnAddEpisodio" class="btn btn-info">
                <a class="text-decoration-none text-light" id="enlaceAddEpisodio" href="">AÃ±adir Episodio</a>
            </button>

            <!-- Modal Editar Episodio -->
            <div class="modal fade" id="editModalEpisodio" tabindex="-1" aria-labelledby="createModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="createModalLabel">Editar Episodio</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="nombre" class="col-form-label">Nombre: </label>
                                <input type="text" id="nombre" class="form-control" placeholder="Nombre" />
                            </div>
                            <div class="form-group">
                                <label for="descripcion" class="col-form-label">Descripcion: </label>
                                <input id="descripcion" type="text" class="form-control" name="descripcion"
                                    placeholder="Descripcion" />
                            </div>
                            <div class="form-group">
                                <label for="miniatura" class="col-form-label">Miniatura: </label>
                                <input id="miniatura" type="text" class="form-control" name="miniatura"
                                    placeholder="Miniatura" size="50" minlength="0" />
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary" id="confirmarEditEpisodio">Editar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div id="Comentarios" class="container mt-5 mb-4 p-2 border border-dark bg-white">
            <h5 class="p-2 border-bottom border-dark mb-2 bg-white text-dark fw-bold">Comentarios</h5>

            <table class="mt-2" id="TablaComments"></table>
            <button class="btn btn-info mb-3"><a class="text-decoration-none text-light" href="../../AdminDashboard.html">Volver</a></button>
        </div>
    </div>
    <footer id="menuAdmin-footer" class="py-4 bg-light">
