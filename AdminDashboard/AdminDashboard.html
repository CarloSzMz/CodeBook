<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="shortcut icon" href="../Images/logo.png" type="png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0265a14cdb.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- APARTADO DE USUARIOS-->

    <div class="container mt-3">
        <div id="Usuarios"></div>
        <button class="btn btn-info"><a href="./Usuarios/crear/crearUsuarios.html">Crear User</a></button>
        <button class='btn' id="editusu" onclick=editarUsuario()>
            <i class="fa-sharp fa-solid fa-pen" style="color: #005cfa;"></i>
        </button>
        <button class='btn' id="deleteusu" onclick=eliminarUsuario()>
            <i class="fa fa-sharp fa-solid fa-trash" style="color: #ff0000;"></i>
        </button>
    </div>


    <!-- Modal para editar user-->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Editar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="id" class="col-form-label">Id: </label>
                        <select name="id" class="form-control" id="select_id">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="nombre" class="col-form-label">Nombre: </label>
                        <input type="text" id="nombre" class="form-control" placeholder="nombre" required />
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-form-label">Email: </label>
                        <input id="email" disabled type="email" class="form-control" name="email" placeholder="email"
                            required />
                    </div>
                    <div class="form-group">
                        <label for="tipo" class="col-form-label">Tipo: </label>
                        <select name="tipo" class="form-control">
                            <option selected>Seleccione Tipo:</option>
                            <option value="0">Usuario</option>
                            <option value="1">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="confirmarEdit">Editar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- APARTADO DE LIBROS-->

    <div class="container mt-3 d-none">
        <div id="Libros"></div>
        <button class="btn btn-info"><a href="./Libros/crear/crearLibros.html">Crear Libro</a></button>
    </div>


    <!-- APARTADO DE CATEGORIAS-->

    <div class="container mt-3">
        <div id="Categoria"></div>
        <button class="btn btn-info"><a href="./Categorias/crear/crearCategorias.html">Crear Categor√≠a</a></button>
    </div>



    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="AdminDashboard.js"></script>

</body>

</html>
